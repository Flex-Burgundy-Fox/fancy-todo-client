      <!-- navbar -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Fancy Todo</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a href="#" class="nav-link" id="addTodo" data-bs-toggle="modal" data-bs-target="#modal-addTodo">New Todo</a>

            </div>
          </div>
        </div>

      <!-- navbar -->
      <!-- body -->
      <div id="body" style="margin-top: 30px;">

        <!-- login form -->
          <form id="loginForm" style="width:500px ; margin:auto; padding: 30px;
          background-color: rgba(255, 255, 255, 0.2);" class="border border-2 rounded-3">
            <h2 style="margin-bottom: 50px; text-align: center;">Welcome to Fancy Todo</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="row">
              
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" onclick="showRegister()" class="btn btn-secondary">Register</button>
              </div>
              <p class=" text-center my-3"><em>-Or-</em></p>
              <center>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </center>
            </div>

          </form>
        <!-- login form -->
        <!-- register form -->
          <form id="registerForm" style="width:500px ; margin:auto; padding: 30px;
          background-color: rgba(255, 255, 255, 0.2);" class="border border-2 rounded-3">
            <h2 style="margin-bottom: 50px;">Register</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword">
            </div>
            
            <div class="row">
              
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" onclick="beforeLogin()"class="btn btn-danger">Cancel</button>
              </div>
            </div>
            
          </form>
        <!-- register form -->
        <!-- todo list -->
        <div id="todos" class="contaier p-5 border rounded-3" style="margin-left: 10%; width: 60%; min-height:500px;
        background-color: rgb(255, 255, 255);">
          <h2>My Todo List</h2>
          <br>
          <div id="todoList" >

            <!-- todolist here -->
          </div>  
        </div>
        <!-- todo list -->
      </div>
      <!-- body -->
      <!-- modal addTodo -->
      <div class="modal fade" id="modal-addTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addTodoForm">

                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="string" class="form-control" id="add_title" placeholder="Todo name...">
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="add_description" placeholder="Desc..."></textarea>
                </div>

                <div class="mb-3">
                  <label for="due_date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="add_due_date">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
            </div>
              </form>
          </div>
        </div>
      </div>
      <!-- modal addTodo -->

      <!-- modal editTodo -->
      <div class="modal fade" id="modal-editTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editTodoForm">

               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- modal editTodo -->

      <!-- modal deleteTodo -->
      <div class="modal fade" id="modal-deleteTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5> -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this todo?</p>
            </div>
            <div class="modal-footer" id="modal-deleteFooter">

              <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete</button> -->
            </div>
          </div>
        </div>
      </div>
