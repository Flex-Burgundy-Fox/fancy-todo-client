<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <!-- navbar -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Fancy Todo</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" id="listTodo" aria-current="page">Todo List</a>
              <a class="nav-link" id="addTodo">New Todo</a>
              <a class="nav-link" id="logout" onclick="logout()">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar -->
      <!-- body -->
      <div id="body" style="margin-top: 30px;">

        <!-- login form -->
          <form id="loginForm" style="width:500px ; margin:auto; padding: 30px;" class="border border-2 rounded-3">
            <h2 style="margin-bottom: 50px;">Login</h2>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button onclick="showRegister()"class="btn btn-secondary">Register</button>
          </form>
        <!-- login form -->
        <!-- register form -->
          <form id="registerForm" style="width:500px ; margin:auto; padding: 30px;" class="border border-2 rounded-3">
            <h2 style="margin-bottom: 50px;">Register</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button onclick="beforeLogin()"class="btn btn-danger">Cancel</button>
          </form>
        <!-- register form -->
        <!-- todo list -->
        <div id="todos">
          <h2 style="text-align: center;">My Todo List</h2>
          <br>
          <div class="card" style="margin-left: 10%; width: 30rem;">
            <ul class="list-group list-group-flush" id="todoList">
              
              <li class="list-group-item">default todo <button class="btn btn-danger">Delete</button></li>

            </ul>
          </div>
        </div>
        <!-- todo list -->

      </div>
      <!-- body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="main.js" ></script>
</body>
</html>
