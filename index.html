        <!-- login form -->
          <form id="loginForm" style="width:500px ; margin:auto; padding: 30px;" class="border border-2 rounded-3">
            <h2 style="margin-bottom: 50px;">Login</h2>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button onclick="showRegister()"class="btn btn-secondary">Register</button>
          </form>
        <!-- login form -->
        <!-- register form -->
          <form id="registerForm" style="width:500px ; margin:auto; padding: 30px;" class="border border-2 rounded-3">
            <h2 style="margin-bottom: 50px;">Register</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button onclick="beforeLogin()"class="btn btn-danger">Cancel</button>
          </form>
        <!-- register form -->
        <!-- todo list -->
        <div id="todos" class="contaier" style="margin-left: 10%; width: 50%;">
          <h2>My Todo List</h2>
          <br>
          <div id="todoList" class="row gy-3 row-cols-2">

            <!-- todolist here -->
          </div>  
        </div>
        <!-- todo list -->

      </div>
      <!-- body -->
      <!-- modal addTodo -->
      <div class="modal fade" id="modal-addTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addTodoForm">

                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="string" class="form-control" id="add_title" placeholder="Todo name...">
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="add_description" placeholder="Desc..."></textarea>
                </div>

                <div class="mb-3">
                  <label for="due_date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="add_due_date">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
            </div>
              </form>
          </div>
        </div>
      </div>
      <!-- modal addTodo -->

      <!-- modal editTodo -->
      <div class="modal fade" id="modal-editTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editTodoForm">

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="edit_description"></textarea>
                </div>

                <div class="mb-3">
                  <label for="due_date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="edit_due_date">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div> -->
